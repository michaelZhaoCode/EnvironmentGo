<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid place-items-center h-screen bg-emerald-300">
      <div class="text-center">
        <div class="limiter">
          <div
            class="container-login100"
            style="background-image: url('images/bg-01.jpg')"
          >
            <div class="wrap-login100">
              {% if data != 'good' %} {{ data }} {% endif %}
              <form action="/login/good" method="post">
                <div class="form-group">
                  <input
                    autocomplete="off"
                    autofocus
                    class="form-control bg-white h-10 px-5 pr-10 text-sm focus:outline-none"
                    name="username"
                    placeholder="Username"
                    type="text"
                  />
                </div>
                <div class="form-group pb-4">
                  <input
                    class="form-control bg-white h-10 px-5 pr-10 text-sm focus:outline-none"
                    name="password"
                    placeholder="Password"
                    type="password"
                  />
                </div>
                <button
                  class="bg-emerald-800 hover:bg-emerald-900 text-white font-bold py-2 px-4 rounded-full"
                  type="submit"
                >
                  Log In
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

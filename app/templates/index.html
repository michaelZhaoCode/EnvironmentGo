    <nav
      class="p-5 bg-emerald-700 shadow md:flex md:items-center md:justify-between py-8"
    >
      <div>
        <span class="text-2xl text-white font-body">EnvGo</span>
      </div>
      <ul class="md:flex md:items-center">
        <li class="mx-4 my-6 md:my-0">
          <button
            href="#"
            class="text-xl hover:text-black duration-500 text-white"
          >
            Learderboards
          </button>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="#" class="text-xl hover:text-black duration-500 text-white">
            Upload
          </a>
        </li>
        <li class="mx-4 my-6 md:my-0"></li>
      </ul>
    </nav>
    <div class="grid place-items-center h-screen bg-emerald-300">
      <div class="text-center">
        <h2 class="text-9xl py-8 text-white text-center">100</h2>
        <h1 class="text-4xl text-white text-center flex font-semibold"">
          Challenge 1 Progress:
          <p class="font-bold"> <p class="text-emerald-300">_</p> Not Found</p>
        </h1>
        <h1 class="text-4xl py-2 text-white text-center flex font-semibold"">
          Challenge 2 Progress:
          <p class="font-bold"><p class="text-emerald-300">_</p>Not Found</p>
        </h1>
        <h1 class="text-4xl py-2 text-white text-center flex font-semibold"">
          Challenge 3 Progress:
          <p class="font-bold"><p class="text-emerald-300">_</p>Not Found</p>
        </h1>
      </div>
    </div> 
    <div class="recommendation_list">
      {% if data %}
      {% for row in data|batch(2) %}
      {% for column in row %}
      <img src="{{ column[1] }}">
      <a class="anime-name">{{ column[0] }}</a>
      
      
      {% endfor %}
      {% endfor %}
      {% endif %}
